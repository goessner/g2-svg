<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>svg line</title>
</head>

<body>
    <h1>svg line</h1>
    <div id="svg" data-width="101", data-height="101"></div>
    <canvas id="c" width="101", height="101"></canvas>
    <script src='../../g2/g2.js'></script>
    <script src='../g2.svg.js'></script>
    <script>
      var g = g2(), svg = {width:101,height:101};
      g.grid()
       .cartesian()
//       .style({lw:3,ls:"green"})
       .lin(10,20,90,80,{lw:3,ls:"blue"})
       .exe(document.getElementById("c").getContext("2d"))
       .exe(document.getElementById("svg"));
//       .exe(svg)
       console.log(document.getElementById("svg").innerHTML)
   </script>
</body>
</html>
