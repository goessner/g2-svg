<body>
    <h1>svg beg</h1>
    <div id="svg" data-width="101", data-height="101"></div>

    <script src='../../g2/dist/g2.js'></script>
    <script src='../src/g2.svg.js'></script>
    <script>
      var g = g2(), svg = {width:101,height:101};
      g.beg({x:30,y:30,w:0.2,scl:2, ls:"#666",fs:"orange",lw:3, lc:"round",lj:"round"})

       console.log(document.getElementById("svg").innerHTML)
   </script>
